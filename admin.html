<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BUCA Talent Check-in</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Favicon -->
    <link rel="icon" href="Images/Favicon.png" type="image/png">

    <style>
        :root {
            /* MD3 Light Theme Tokens - Pink */
            --md-sys-color-primary: #bc004b;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #ffd9e2;
            --md-sys-color-on-primary-container: #400015;
            --md-sys-color-surface: #fbfdf9;
            --md-sys-color-on-surface: #191c1b;
            --md-sys-color-surface-container: #efF2ee;
            --md-sys-color-outline: #707974;
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-on-error: #ffffff;

            --md-sys-typescale-headline: 400 32px/40px 'Roboto', sans-serif;
            --md-sys-typescale-body: 400 16px/24px 'Roboto', sans-serif;
            --md-sys-typescale-label: 500 14px/20px 'Roboto', sans-serif;

            --radius-medium: 12px;
            --radius-full: 999px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* MD3 Dark Theme Tokens - Pink */
                --md-sys-color-primary: #ffb1c8;
                --md-sys-color-on-primary: #650033;
                --md-sys-color-primary-container: #8e004a;
                --md-sys-color-on-primary-container: #ffd9e2;
                --md-sys-color-surface: #191c1b;
                --md-sys-color-on-surface: #e1e3e0;
                --md-sys-color-surface-container: #1d201f;
                --md-sys-color-outline: #89938d;
                --md-sys-color-error: #ffb4ab;
                --md-sys-color-on-error: #690005;
            }
        }

        body {
            font: var(--md-sys-typescale-body);
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 24px;
        }

        h1 {
            font: var(--md-sys-typescale-headline);
            margin: 0 0 16px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 32px;
            line-height: 1;
        }

        /* Card Component */
        .card {
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--radius-medium);
            padding: 24px;
            /* Elevation 1 */
            box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 22px;
            font-weight: 500;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font: var(--md-sys-typescale-label);
            color: var(--md-sys-color-on-surface);
        }

        .hint {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--md-sys-color-outline);
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 4px;
            background-color: transparent;
            color: var(--md-sys-color-on-surface);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 13px 15px;
            /* Adjust for border width change */
        }

        /* Button Component */
        button {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: var(--radius-full);
            padding: 12px 24px;
            font: var(--md-sys-typescale-label);
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: box-shadow 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            opacity: 0.9;
        }

        button:active {
            opacity: 0.8;
            box-shadow: none;
        }

        button:disabled {
            background-color: var(--md-sys-color-outline);
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Disabled section styling */
        #configSection[style*="opacity: 0.5"] {
            filter: grayscale(1);
        }

        /* Toast Component */
        #toast-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: auto;
            min-width: 300px;
        }

        .toast {
            background-color: #313033;
            /* Default Snackbar Color (Inverse Surface) */
            color: #f4eff4;
            /* Inverse On Surface */
            padding: 14px 16px;
            border-radius: 4px;
            font: var(--md-sys-typescale-body);
            font-size: 14px;
            box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.3s cubic-bezier(0.2, 0, 0, 1) forwards;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toast.success {
            /* Using Primary Container for Success logic if desired, or keep generic */
            border-left: 4px solid var(--md-sys-color-primary);
        }

        .toast.error {
            background-color: var(--md-sys-color-error);
            color: var(--md-sys-color-on-error);
        }

        .toast.fadeOut {
            animation: fadeOut 0.2s cubic-bezier(0.2, 0, 0, 1) forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>

<body>
    <div id="loginBg"
        style="display: none; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; box-sizing: border-box;">
        <div class="card"
            style="width: 100%; max-width: 1040px; display: flex; flex-direction: row; align-items: center; padding: 0; overflow: hidden; min-height: 400px; flex-wrap: wrap;">

            <!-- Left Side: Content -->
            <div style="flex: 1; padding: 48px; min-width: 280px; text-align: left;">
                <img src="Images/BUCA%20Talent%20LOGO.png" alt="BUCA Talent Logo"
                    style="height: 80px; width: auto; margin-bottom: 24px;">
                <h1 style="font: var(--md-sys-typescale-headline); font-size: 36px; margin: 0 0 16px 0;">Sign in</h1>
                <p
                    style="font: var(--md-sys-typescale-body); font-size: 16px; color: var(--md-sys-color-on-surface); margin: 0;">
                    to continue to Admin Panel</p>
            </div>

            <!-- Right Side: Actions -->
            <div
                style="flex: 1; padding: 48px; min-width: 280px; display: flex; flex-direction: column; justify-content: center; gap: 40px;">

                <div style="width: 100%;">
                    <button onclick="liff.login()"
                        style="background-color: #06C755; color: white; width: 100%; justify-content: center; margin-bottom: 16px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE"
                            style="width: 20px; height: 20px;">
                        Log in with LINE
                    </button>

                    <a href="index.html" style="text-decoration: none; display: block; width: 100%;">
                        <button type="button"
                            style="background-color: transparent; color: var(--md-sys-color-primary); border: 1px solid var(--md-sys-color-outline); width: 100%; justify-content: center;">
                            <span class="material-symbols-outlined" style="font-size: 20px;">arrow_back</span>
                            Back to Check-In system
                        </button>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- Main Admin Container (Hidden by default) -->
    <div class="container" id="adminContainer" style="display: none;">
        <div
            style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 16px;">
            <h1 style="margin: 0;"><span class="icon">settings</span> ตั้งค่า</h1>
            <div style="position: relative;">
                <div id="profileBtn" onclick="toggleMenu()"
                    style="display: flex; align-items: center; gap: 10px; background: var(--md-sys-color-surface-container); padding: 6px 16px 6px 6px; border-radius: 30px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); cursor: pointer; user-select: none;">
                    <img id="userPicture" src="" alt="Profile"
                        style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background: #ddd;">
                    <span id="userName"
                        style="font-size: 14px; font-weight: 500; white-space: nowrap;">Loading...</span>
                    <span class="material-symbols-outlined" style="font-size: 20px;">expand_more</span>
                </div>

                <!-- Dropdown Menu -->
                <div id="profileMenu" class="card"
                    style="display: none; position: absolute; top: 110%; right: 0; padding: 8px 0; min-width: 150px; z-index: 100; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                    <div onclick="logout()"
                        style="padding: 12px 16px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: background 0.2s;">
                        <span class="material-symbols-outlined"
                            style="font-size: 20px; color: var(--md-sys-color-error);">logout</span>
                        <span style="color: var(--md-sys-color-on-surface); font-size: 14px;">ออกจากระบบ</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="scriptUrl">Google Script URL (Web App)</label>
                <span class="hint">วาง URL ที่ได้จากการ Deploy Web App (ขึ้นต้นด้วย
                    https://script.google.com/...)</span>
                <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/..." value="">
            </div>
            <button onclick="loadConfig()">
                <span class="icon" style="font-size: 20px;">sync</span>
                โหลดการตั้งค่าปัจจุบัน
            </button>
        </div>

        <div id="configSection" class="card" style="opacity: 0.5; pointer-events: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h3 style="margin: 0;"><span class="icon"
                        style="font-size: 24px; vertical-align: middle; margin-right: 8px;">my_location</span>
                    พิกัดเป้าหมาย
                </h3>
                <div style="display: flex; gap: 8px;">
                    <button type="button" onclick="pasteCoords()"
                        style="width: auto; padding: 8px 16px; font-size: 14px; margin: 0; background-color: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); border: none;">
                        <span class="material-symbols-outlined"
                            style="font-size: 20px; margin-right: 4px;">content_paste</span>
                        Paste
                    </button>
                    <a href="https://www.icloud.com/shortcuts/9086840c10c84bbba9d6ef7e302d60d1" target="_blank"
                        rel="noopener noreferrer" style="text-decoration: none;">
                        <button type="button"
                            style="width: auto; padding: 8px 16px; font-size: 14px; margin: 0; background: url('Images/Shortcuts%20Bg.jpg') center/cover no-repeat; color: white; border: none;">
                            <img src="Images/Shortcuts%20Icon.png" alt="Shortcuts"
                                style="width: 20px; height: 20px; object-fit: contain; margin-right: 4px;">
                            Add Shortcut
                        </button>
                    </a>
                </div>
            </div>

            <div class="form-group">
                <label for="lat">Latitude (ละติจูด)</label>
                <input type="number" id="lat" step="any" placeholder="13.XXXXXX">
            </div>

            <div class="form-group">
                <label for="lng">Longitude (ลองจิจูด)</label>
                <input type="number" id="lng" step="any" placeholder="100.XXXXXX">
            </div>

            <div class="form-group">
                <label for="radius">Radius (เมตร)</label>
                <input type="number" id="radius" value="50">
            </div>

            <h3><span class="icon" style="font-size: 24px; vertical-align: middle; margin-right: 8px;">info</span>
                สถานะระบบ</h3>

            <div class="form-group">
                <label for="openStatus">เปิดระบบเช็คชื่อ?</label>
                <select id="openStatus">
                    <option value="true">✅ เปิดใช้งาน (Open)</option>
                    <option value="false">⛔ ปิดระบบ (Closed)</option>
                </select>
            </div>

            <button onclick="saveConfig()" id="saveBtn">
                <span class="icon" style="font-size: 20px;">save</span>
                บันทึกการตั้งค่า
            </button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="config.js"></script>
    <script>
        // Check for LIFF ID
        if (typeof LIFF_ID === 'undefined' || !LIFF_ID || LIFF_ID === "YOUR_LIFF_ID_HERE") {
            alert("กรุณาตั้งค่า LIFF_ID ในไฟล์ config.js ก่อนใช้งาน");
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    document.getElementById('loginBg').style.display = 'flex';
                } else {
                    handleLoggedIn();
                }
            } catch (err) {
                console.error("LIFF Init Error", err);
                setStatus("LIFF Error: " + err.message, "error");
            }
        }

        async function handleLoggedIn() {
            setStatus("กำลังตรวจสอบสิทธิ์...", "success"); // Blue toast
            const idToken = liff.getIDToken();
            const url = GOOGLE_SCRIPT_URL || localStorage.getItem('buca_script_url');

            try {
                const connector = url.includes('?') ? '&' : '?';
                const payload = {
                    action: 'verifyAdmin',
                    idToken: idToken,
                    liffId: LIFF_ID
                };

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify(payload)
                });

                // GAS usually returns JSON string
                const txt = await res.text();
                const data = JSON.parse(txt);

                if (data.authorized) {
                    setStatus(`ยินดีต้อนรับ, ${data.user.name}`, "success");
                    document.getElementById('loginBg').style.display = 'none';
                    document.getElementById('adminContainer').style.display = 'flex';
                    document.body.style.overflow = 'auto'; // Enable scrolling for admin content

                    // Display User Profile
                    document.getElementById('userName').innerText = data.user.name;
                    document.getElementById('userPicture').src = data.user.picture;

                    // Pre-load config
                    document.getElementById('scriptUrl').value = url;
                    loadConfig();
                } else {
                    setStatus("คุณไม่มีสิทธิ์เข้าถึง (Unauthorized)", "error");
                    setTimeout(() => {
                        window.location.href = "unauthorized.html";
                    }, 2000);
                }

            } catch (err) {
                console.error("Auth Error", err);
                setStatus("Auth Error: " + err.message, "error");
            }
        }

        // Initialize LIFF on load
        window.onload = initLiff;

        function setStatus(msg, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = msg;

            container.appendChild(toast);

            // Auto remove
            setTimeout(() => {
                toast.classList.add('fadeOut');
                toast.addEventListener('animationend', () => {
                    toast.remove();
                });
            }, 3000);
        }

        async function loadConfig() {
            const url = document.getElementById('scriptUrl').value.trim();
            if (!url) return setStatus('กรุณาใส่ Google Script URL', 'error');

            localStorage.setItem('buca_script_url', url);
            setStatus('กำลังโหลด...', 'success');

            try {
                // Determine connector char
                const connector = url.includes('?') ? '&' : '?';
                const res = await fetch(`${url}${connector}action=getConfig`);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                document.getElementById('lat').value = data.targetLat || '';
                document.getElementById('lng').value = data.targetLng || '';
                document.getElementById('radius').value = data.radius || 50;
                document.getElementById('openStatus').value = data.isOpen ? "true" : "false";

                // Enable form
                const section = document.getElementById('configSection');
                section.style.opacity = '1';
                section.style.pointerEvents = 'auto';
                if (section.hasAttribute('style')) section.style.filter = 'none'; // Clear grayscale

                setStatus('โหลดข้อมูลสำเร็จ', 'success');
            } catch (err) {
                console.error(err);
                setStatus('โหลดล้มเหลว: ' + err.message, 'error');
            }
        }

        async function saveConfig() {
            const url = document.getElementById('scriptUrl').value.trim();
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            setStatus('กำลังบันทึก...', 'success');

            const payload = {
                action: 'setConfig',
                targetLat: document.getElementById('lat').value,
                targetLng: document.getElementById('lng').value,
                radius: document.getElementById('radius').value,
                isOpen: document.getElementById('openStatus').value === "true"
            };

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    mode: 'no-cors', // standard for GAS web apps usually
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                setStatus('บันทึกคำสั่งเรียบร้อยแล้ว', 'success');
            } catch (err) {
                setStatus('บันทึกไม่สำเร็จ: ' + err.message, 'error');
            } finally {
                saveBtn.disabled = false;
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('profileMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function logout() {
            if (liff.isLoggedIn()) {
                liff.logout();
                window.location.reload();
            } else {
                window.location.reload();
            }
        }

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('profileMenu');
            const btn = document.getElementById('profileBtn');
            if (!btn.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        async function pasteCoords() {
            try {
                const text = await navigator.clipboard.readText();
                if (!text) {
                    setStatus('Clipboard is empty', 'error');
                    return;
                }

                // Regex to find decimal coordinates
                // Matches "lat, lng" or "lat lng" or "lat,lng" 
                // e.g., "13.7563, 100.5018" or "13.7563 100.5018"
                // It looks for two numbers (possibly floating point) separated by comma and/or space.
                const coordRegex = /(-?\d+\.\d+)[,\s]+(-?\d+\.\d+)/;
                const match = text.match(coordRegex);

                if (match) {
                    const lat = match[1];
                    const lng = match[2];

                    document.getElementById('lat').value = lat;
                    document.getElementById('lng').value = lng;
                    setStatus(`Pasted: ${lat}, ${lng}`, 'success');
                } else {
                    // Try parsing Google Maps URL if pasted
                    // e.g. https://www.google.com/maps/place/.../@13.7563,100.5018,17z/...
                    const mapUrlRegex = /@(-?\d+\.\d+),(-?\d+\.\d+)/;
                    const urlMatch = text.match(mapUrlRegex);

                    if (urlMatch) {
                        const lat = urlMatch[1];
                        const lng = urlMatch[2];
                        document.getElementById('lat').value = lat;
                        document.getElementById('lng').value = lng;
                        setStatus(`Extracted from URL: ${lat}, ${lng}`, 'success');
                    } else {
                        setStatus('Cannot parse coordinates from clipboard', 'error');
                    }
                }

            } catch (err) {
                console.error('Failed to read clipboard', err);
                setStatus('Failed to read clipboard: ' + err.message, 'error');
            }
        }
    </script>
</body>

</html>
