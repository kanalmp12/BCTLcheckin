<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>กำลังปิดปรับปรุง – เราจะกลับมาในไม่ช้า</title>
  <meta name="description"
    content="ขณะนี้ระบบกำลังปิดปรับปรุงชั่วคราว เพื่อประสบการณ์ที่ดียิ่งขึ้น เราจะกลับมาในไม่ช้า">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0c0c0c" media="(prefers-color-scheme: dark)">

  <!-- Favicon -->
  <link rel="icon" href="Images/Favicon.png" type="image/png">
  <style>
    :root {
      --bg: #fff;
      --fg: #111;
      --muted: #585858;
      --accent: #0071e3
    }

    * {
      box-sizing: border-box
    }

    html {
      scroll-behavior: smooth
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 400 16px/1.6 system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto
    }

    @media(prefers-color-scheme:dark) {
      :root {
        --bg: #0c0c0c;
        --fg: #fafafa;
        --muted: #a1a1a1;
        --accent: #0a84ff
      }
    }

    .skip {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden
    }

    .skip:focus {
      left: 1rem;
      top: 1rem;
      width: auto;
      height: auto;
      background: #11110a1a;
      padding: .5rem 1rem;
      border-radius: .75rem;
      outline: 2px solid var(--accent)
    }

    .hdr,
    .ftr {
      padding: .75rem 1rem
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      margin: 0;
      font-weight: 600
    }

    .brand .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block
    }

    .brand .text {
      opacity: .9
    }

    .main {
      display: grid;
      place-content: center;
      padding: clamp(1rem, 3vw, 2rem);
      text-align: center
    }

    .main>* {
      margin: 0 auto;
      max-width: 60ch
    }

    h1 {
      font-weight: 700;
      line-height: 1.1;
      font-size: clamp(28px, 4vw, 48px);
      margin: .2rem 0
    }

    .lead {
      font-size: clamp(18px, 2.2vw, 22px);
      margin: .3rem 0 .6rem
    }

    .sub {
      color: var(--muted);
      margin: 0
    }

    @media(prefers-reduced-motion:reduce) {
      * {
        animation: none;
        transition: none
      }
    }
  </style>
</head>

<body>
  <a class="skip" href="#main">ข้ามไปยังเนื้อหา</a>
  <header class="hdr">
    <p class="brand" aria-label="แบรนด์"><span class="dot" aria-hidden="true"></span><span class="text">BUCA
        Talent</span></p>
  </header>
  <main id="main" class="main" tabindex="-1">
    <h1>ฮั่นแน่ ยังไม่ถึงเวลาเช็กชื่อ</h1>
    <p class="lead">แล้วมาใหม่นะจ๊ะ</p>
    <p class="sub">เพื่อประสบการณ์ที่ดียิ่งขึ้น เรากำลังปรับปรุงระบบชั่วคราว โปรดกลับมาใหม่อีกครั้ง</p>
  </main>
  <footer class="ftr"><small>© 2026 BUCA Talent</small></footer>
  <noscript>
    <p style="padding:1rem;text-align:center">โปรดเปิดใช้งาน JavaScript เพื่อประสบการณ์ที่ดีที่สุด</p>
  </noscript>
  <script src="config.js"></script>
  <script>
    (async function () {
      if (typeof GOOGLE_SCRIPT_URL === 'undefined' || !GOOGLE_SCRIPT_URL) return;

      try {
        const connector = GOOGLE_SCRIPT_URL.includes('?') ? '&' : '?';
        const res = await fetch(`${GOOGLE_SCRIPT_URL}${connector}action=getConfig`);
        if (!res.ok) return;
        const data = await res.json();

        const isOpen = String(data.isOpen).toLowerCase() === 'true';
        if (isOpen) {
          window.location.href = "index.html";
        }
      } catch (e) {
        console.error("Failed to check status", e);
      }
    })();
  </script>
</body>

</html>
